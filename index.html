<!-- Page Body -->

<!-- Page Navigation -->

            <div class="navbar">

                <!-- Text Links -->
                <a class="navbartext" href="index.html">Home</a>

                <!-- Dropdown -->

<!-- Page Top -->        
        <div class="intro">
            <div class="hero-header">
                <h1><b>Motion. Music. More.</b></h1>
                <p id="subhero">Design is more than a tool, and I've dedicated my passion to the art of it.<br><br></p>
            </div>
        </div>
        
<!-- Page Preloader + Jquery Transitions -->
        <div class="loadwrapper">
            <div id="loader"></div>
        </div>
        
        <script>
            /* This script checks for when page has loaded, once loaded the loadwrapper div fades. */
            $(window).on("load",function(){
                $(".loadwrapper").fadeOut("slow");
            })
        </script>
        <script>
            /* This script checks for when a user has clicked on a link. If the link isn't an on-page scroll, the the redirect is delayed and the loader fades back in.
            
            NU is the captured URL of the href the user clicked on. */
            $(document).on("click", "a", function(){
                var NU = $(this).attr("href");
                if (!NU || NU[0] === "#") {
                    location.hash = NU;
                    return;
                }
            $(".loadwrapper").fadeIn("slow", function(){
                location = NU;
            })
                return false;
            })
        </script>

<!-- Animation Scripts -->
        <script src="assets/js/lottie.js" type="text/javascript"></script>
        <script src="assets/js/glyphs.js" type="text/javascript"></script>
        </body>
